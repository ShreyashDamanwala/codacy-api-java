# CircleCI 2.1 configuration file
version: 2.1

orbs:
  codacy: codacy/base@2.7.0

workflows:
  version: 2
  compile_and_deploy:
    jobs:
    - codacy/checkout_and_version:
        write_sbt_version: true
    - codacy/sbt:
        name: checkfmt_and_test
        cmd: |
          sbt "set scalafmtUseIvy in ThisBuild := false;update;
              scalafmt::test;
              test:scalafmt::test;
              sbt:scalafmt::test;
              clean;
              compile; 
              test;"
        persist_to_workspace: true
        requires:
          - codacy/checkout_and_version
    - codacy/sbt:
        name: coverage
        cmd: |
          sbt jacoco
          wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets[0].browser_download_url')
          java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r target/jacoco/report/jacoco.xml
        persist_to_workspace: true
        requires:
          - codacy/checkout_and_version
    - codacy/sbt:
        name: publish
        cmd: |
          sbt ";clean;retrieveGPGKeys"
          sbt ";+publishSigned;sonatypeReleaseAll"
        filters:
          branches:
            only:
            - master
        requires:
          - checkfmt_and_test
    - codacy/tag_version:
        name: tag_version
        context: CodacyAWS
        filters:
          branches:
            only:
            - master
        requires:
          - publish
